version: '3.7'

services:

  wordpress:
    image: ${WPND_IMAGE_NAME}:latest
    build:
      context: .
    restart: always
    ports:
      - ${WPND_IMAGE_PORT}:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
      REMOVE_DEFAULT_WP_THEMES: $WPND_REMOVE_DEFAULT_WP_THEMES
    volumes:
      - ../${WPND_HOST_DIR_PATH}:/usr/src/wpnd

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql

volumes:
  db:
